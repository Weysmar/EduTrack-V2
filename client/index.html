<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <title>HubTrack - Hub central pour votre vie</title>
  <meta name="description"
    content="HubTrack - Hub central pour gérer vos études (EduTrack) et vos finances (FinanceTrack) en un seul endroit." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical Inter font -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat:wght@400;700&display=swap">

  <!-- Async load fonts (non-blocking) -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat:wght@400;700&display=swap"
    media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Caveat:wght@400;700&display=swap">
  </noscript>

  <!-- Minecraftia font (low priority, async only) -->
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/minecraftia" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/minecraftia">
  </noscript>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
