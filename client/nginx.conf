server {
    listen 80;
    server_name localhost;
    
    # MIME Types
    include /etc/nginx/mime.types;
    types {
        application/javascript mjs;
    }

    # Proxy all /api/* requests to backend
    location /api/ {
        proxy_pass http://192.168.1.63:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Legacy routes for backwards compatibility
    location /auth/ {
        proxy_pass http://192.168.1.63:3001/api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /sync {
        proxy_pass http://192.168.1.63:3001/api/sync;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /storage {
        proxy_pass http://192.168.1.63:3001/api/storage;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Support large file uploads (up to 200MB)
        client_max_body_size 200M;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
    }

    # Frontend static files (must be last to act as fallback)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /socket.io {
        proxy_pass http://192.168.1.63:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
